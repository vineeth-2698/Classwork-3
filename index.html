<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Details</legend>
        <label for="F-name">Firstname :</label>
        <input type="text" name="Firstname" id="F-name"> <br><br>
        <label for="M-name">Middlename :</label>
        <input type="text" name="Middlename" id="M-name"> <br><br>
        <label for="L-name">Lastname :</label>
        <input type="text" name="Lastname" id="L-name"> <br><br>
        <label for="dropdown">Course :</label>
        <select name="" id="">
            <option value="">Course :</option>
            <option value="">BCA</option>
            <option value="">BBA</option>
            <option value="">B Tech</option>
            <option value="">MBA</option>
            <option value="">MCA</option>
            <option value="">M Tech</option>
        </select> <br><br>
        <label for="">Gender :</label><br>
        <input type="radio" name="Gender" id="male" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" name="Gender" id="female" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" name="Gender" id="others" value="Other">
        <label for="others">Other</label><br><br>
        <label for="date">DOB</label>
        <input type="datetime-local" name="" id="date"><br><br>
        <label for="Phone" >Phone :</label>
         <input type="button" value="+91" disabled>
         <input type="text" name="" id="Phone"><br><br>
         <label for="add">Address :</label><br>
         <textarea name="" id="add" rows="5" cols="60"></textarea><br><br>
         <label for="mail">Email :</label>
         <input type="email" name="Email" id="mail"><br><br>
         <label for="pass">Password :</label>
         <input type="password" name="Password" id="pass"><br><br>
         <label for="repass">Re-type password</label>
         <input type="password" name="Password" id="repass"><br><br>
         <input type="checkbox" name="" id="check">
         <label for="check">Agree to terms and conditions</label><br><br>
         <label for="file">Choose File :</label>
         <input type="file" name="" id="file"><br><br>
         <label for="color">Choose Color :</label>
         <input type="color" name="Color" id="color"><br><br>
         <button type="reset">Reset</button>
         <button type="submit">Submit</button>
        </fieldset>



    </form>
</body>
</html>
